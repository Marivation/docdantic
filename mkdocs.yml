site_name: Docdantic
site_description: A markdown plugin for generating docs from Pydantic models
site_author: Tim Pogue
copyright: Tim Pogue
site_url: https://gitlab.com/emergentmethods/docdantic
repo_url: https://gitlab.com/emergentmethods/docdantic
repo_name: docdantic

nav:
  - Overview: index.md

extra_css:
  - assets/css/theme.css

theme: 
  name: material
  features:
    - content.code.annotate
    - content.tabs.link
    - search.share
    - content.code.copy
    - navigation.top
    - navigation.expand
    - navigation.footer
    - navigation.path
    - navigation.sections
    - navigation.indexes
    - navigation.path
    - toc.integrate
  highlightjs: true
  hljs_languages:
    - yaml
    - python
  palette:
    scheme: slate
    primary: custom
    accent: custom

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.caret
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true 
  - toc:
      permalink: true