# TODO: Test with different py versions using sub workflows
image: python:3.11

stages:
  - lint
  - test
  - bump
  - version
  - build
  - release
  - deploy

workflow:
  rules:
      # Prevent running a push pipeline for a release commit that's not a tag
    - if: $CI_COMMIT_MESSAGE =~ /^chore\(release\):.*/ && $CI_COMMIT_TAG == null
      when: never
      # Prevent merge request pipelines
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: never
    - when: always


# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# Default cache values
default:
  cache: &global_cache
    key: 'main'
    paths:
      - .cache/pypoetry
      - .cache/pip
      - .venv/
      - ./task
    policy: pull-push


# Anchor to use pull only cache
.use_cached_venv: &use_cached_venv
  before_script:
    - source .venv/bin/activate
  cache:
    <<: *global_cache
    policy: pull


.only_tag: &only_tag
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
    - when: never


.no_tag: &no_tag
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: on_success


.only_protected: &only_protected
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_TAG == null
      when: on_success
    - when: never


# Anchor for docker jobs
.docker-job:
  image: docker:latest
  tags:
    - gitlab-org-docker
  services:
    - docker:dind
  # Deactivate cache for docker jobs
  cache: []

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"


# Setup job to install dependencies
build-env:
  tags:
    - gitlab-org-docker
  stage: .pre
  script:
    - python -m venv .venv/
    - source .venv/bin/activate
    - pip install -U pip
    - pip install poetry
    - poetry install
    # Install go-task
    - sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b .
  rules:
      # If project dependencies were changed then run
    - changes:
      - pyproject.toml
      - docdantic/
      when: always
      # If .venv exists then skip
    - exists:       
      - .venv/
      when: never
    # Default to manual, but continue
    # pipeline if not run
    - when: manual
      allow_failure: true


lint-commit:
  <<: *use_cached_venv
  <<: *no_tag
  stage: lint
  tags:
    - gitlab-org-docker
  script:
    - |
      # Get the commit message of the last commit
      commit_message=$(git log -1 --pretty=format:%s)

      # If the commit message starts with "Merge branch", it is a merge commit, so skip the linting.
      if [[ $commit_message == 'Merge branch'* ]]; then
        echo "Merge commit detected, skipping lint."
        exit 0
      fi

      pip install gitlint
      # Ensure the commit message is valid
      # We should always pass this as long as the pusher has the pre-commit hooks installed
      # but just as a sanity check we'll run it here
      git log -1 --pretty=%B | gitlint


lint-code:
  <<: *use_cached_venv
  <<: *no_tag
  stage: lint
  tags:
    - gitlab-org-docker
  script:
      # Ensure the code is formatted correctly
    - ./task lint


unit-tests:
  <<: *use_cached_venv
  <<: *no_tag
  stage: test
  tags:
    - gitlab-org-docker
  script:
    - ./task unit-tests
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: report.xml
    paths:
      - coverage-report/


bump-version:
  <<: *use_cached_venv
  <<: *only_protected
  variables:
    REPO_URL: "https://${GIT_USER}:${GIT_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git"
  stage: bump
  tags:
    - gitlab-org-docker
  before_script:
      # Install semantic-release, not sure why it's not in the venv already
    - pip install -U commitizen
      # Set git info
    - git config --global user.email "$GIT_COMMIT_EMAIL"
    - git config --global user.name "$GIT_COMMIT_USER"
      # NOTE: Must be set to CLONE strategy in gitlab CI otherwise there will be
      # excess commits and tags from a dirty cache
    - git checkout $CI_COMMIT_BRANCH
    - git pull $REPO_URL $CI_COMMIT_BRANCH
      # Explicitly checkout branch since gitlab CI detaches
  script:
    # Bump the version
    - export CZ_BUMP_OUTPUT=$(cz bump 2>&1)
    - export CZ_BUMP_EXIT_CODE=$?
    # Push new tag to trigger release workflow if bumped
    - echo $CZ_BUMP_OUTPUT
    - |
      if [[ $CZ_BUMP_EXIT_CODE -eq 21 ]]; then
        echo "Version did not change, no release will be made."
      else
        echo "Version changed."
        git push $REPO_URL $CI_COMMIT_BRANCH --tags
      fi


get-version:
  <<: *use_cached_venv
  <<: *only_tag
  stage: version
  tags:
    - gitlab-org-docker
  script:
    # Create release.env
    - echo "VERSION=$(poetry version --short)" >> release.env
    # Ensure the file is formatted correctly
    - cat release.env
  artifacts:
    reports:
      dotenv: release.env


build-wheel:
  <<: *use_cached_venv
  <<: *only_tag
  stage: build
  tags:
    - gitlab-org-docker
  script:
    # Build the wheel
    - poetry build --format wheel
  artifacts:
    name: dist
    paths:
      - dist/


make-release:
  <<: *use_cached_venv
  <<: *only_tag
  stage: release
  tags:
    - gitlab-org-docker
  needs:
    - job: get-version
      artifacts: true
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - echo "Building release $VERSION"
  release:
    name: Release $VERSION
    tag_name: $VERSION
    description: $CHANGELOG


publish-wheel:
  <<: *use_cached_venv
  <<: *only_tag
  stage: release
  tags:
    - gitlab-org-docker
  script: |
      # Publish the built wheel to the registry
      poetry config pypi-token.pypi $PYPI_TOKEN
      poetry publish
